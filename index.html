<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="calculator">
    <div class="calculator-screen" id="screen"></div>
    <div class="calculator-buttonsFirstRow" onclick="handleButtonClick(event)">
        <div class="calculator-button">MC</div>
        <div class="calculator-button">MR</div>
        <div class="calculator-button">M+</div>
        <div class="calculator-button">M-</div>
        <div class="calculator-button">MS</div>
        <div class="calculator-button">M</div>
    </div>    

    <div class="calculator-buttons" onclick="handleButtonClick(event)">
        <div class="calculator-button">2^nd</div>
        <div class="calculator-button">π</div>
        <div class="calculator-button">e</div>
        <div class="calculator-button">C</div>
        <div class="calculator-button">⌫</div>
       
        <div class="calculator-button">x**2</div>
        <div class="calculator-button">1/x</div>
        <div class="calculator-button">|x|</div>
        <div class="calculator-button">exp</div>
        <div class="calculator-button">mod</div>
       
        <div class="calculator-button"><sup>√</div>
        <div class="calculator-button">(</div>
        <div class="calculator-button">)</div>
        <div class="calculator-button">n!</div>
        <div class="calculator-button">÷ </div>

        <div class="calculator-button">x^y</div>
        <div class="calculator-button">7</div>
        <div class="calculator-button">8</div>
        <div class="calculator-button">9</div>
        <div class="calculator-button">*</div>

        <div class="calculator-button">10^x</div>
        <div class="calculator-button">4</div>
        <div class="calculator-button">5</div>
        <div class="calculator-button">6</div>
        <div class="calculator-button"> -</div>

        <div class="calculator-button">log</div>
        <div class="calculator-button">1</div>
        <div class="calculator-button">2</div>
        <div class="calculator-button">3</div>
        <div class="calculator-button">+</div>


        <div class="calculator-button">ln</div>
        <div class="calculator-button" onclick="changeSign()">+/-</div>

        <div class="calculator-button">0</div>
        <div class="calculator-button">.</div>
        <div class="calculator-Equalbutton">= </div>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
